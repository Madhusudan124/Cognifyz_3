<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        *{
            background-color:black;
        }
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.slideshow {
    width: 100%;
    height: 600px; /* Adjust the height as needed */
    overflow: hidden;
    position: relative;
    
}

.slide {
    width: 100%;
    height: 100%;
    display: none;
    position: absolute;
    border: 2px solid white;
}

.slide img {
    width: 100%;
    height: 100%;
  
    object-fit: contain;
    padding-top: 20px; /* Maintain aspect ratio and cover the entire slide */
}

/* Optional: Add animation for smooth transitions */
.slide.fade {
    animation-name: fade;
    animation-duration: 3s;
}

@keyframes fade {
    0% { opacity: 0.4; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0.4; }
}

    </style>
</head>
<body>
    <div class="slideshow">
        <div class="slide">
            <img src="image/2872970.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="image/2872977.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="image/8190499.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="image/polo (Custom).jpg" alt="Image 3">
        </div>
    </div>
    <script src="task2.js"></script>
</body>
</html>
